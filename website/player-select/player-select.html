<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Selection</title>
</head>

<body>
    <header>
        <h1>DnD HexMap</h1>
    </header>

    <span class="horizontal-arranger">
        <div id="character-list">
            <ul class="selection-list">
                <li class="character-list-item">
                    <h3 class="character-name">{{Template:name}}</h3>
                    <p class="character-lvl">Level {{Template:level}}</p>
                </li>
            </ul>
        </div>
        <div id="character-preview">
                <p class="character-name">{{Template:name}}</p>
        </div>
    </span>


    <script src="player-select.js"></script>
</body>

</html>
